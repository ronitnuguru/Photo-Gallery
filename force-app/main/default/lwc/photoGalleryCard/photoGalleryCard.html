<template>
    <lightning-card  title={cardLabel} icon-name={cardIcon}>
        <lightning-file-upload
            slot="actions"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            multiple>
        </lightning-file-upload>
        
        <c-photo-list record-id={recordId} min-images={minImages} display-file-name={displayFileName}></c-photo-list>
    </lightning-card>
</template>
