<template>
    <template if:false={isPhotoListDataLoaded}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <lightning-layout horizontal-align="space">
        <template if:true={zeroPhotoDataLength}>
            No related images found. Please attach photos of supported extension
        </template>
        <template for:each={photoData} for:item="photo">
            <lightning-layout-item padding="around-small" key={photo.Id}>
                <c-photo content-id={photo.Id} title={photo.Title}></c-photo>
            </lightning-layout-item>
        </template>
  </lightning-layout>
</template>
