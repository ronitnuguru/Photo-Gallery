<template>
  <section role="dialog" tabindex="-1"
    aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open" 
    >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-current-color" title="Close" onclick={closeModal}>
          <lightning-icon size="x-small" icon-name="utility:close" alternative-text="Close" title="Close"></lightning-icon>
        </button>
        <template if:true={displayFileName}>
          <h2 class="slds-modal__title slds-hyphenate">
            <strong>{title}</strong>
          </h2>
        </template>
      </header>
      <div class="slds-modal__content slds-p-around_medium">
        <img class="slds-align_absolute-center" src={clickedImageUrl} />
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
